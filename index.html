
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YOKE | Sovereign Neural Ego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;800&family=Noto+Sans+SC:wght@100;400;700;900&display=swap');
        
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --yoke-red: #ff0000;
            --yoke-glow: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #000000;
            color: #f9fafb;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            /* 背景深度质感 */
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(255,255,255,0.05) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }

        /* 极致滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
            height: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        /* 极致响应式字体 */
        .fluid-input-text {
            font-size: clamp(1rem, 4vw, 3rem);
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .fluid-title {
            font-size: clamp(2rem, 15vw, 15rem);
            line-height: 0.8;
            letter-spacing: -0.06em;
            font-weight: 900;
        }

        .message-text {
            font-size: clamp(0.95rem, 1.8vw, 3.5rem);
            line-height: 1.4;
            letter-spacing: -0.01em;
        }

        /* 拟态与光效 */
        .glass-panel {
            background: rgba(8, 8, 8, 0.85);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .architect-glow {
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.15);
        }

        .transition-premium {
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 移动端安全区适配 */
        .pt-safe { padding-top: var(--safe-area-inset-top); }
        .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 10%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.02), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="scanline-effect">
    <div id="root"></div>
</body>
</html>
