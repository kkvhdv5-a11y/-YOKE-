
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YOKE | Sovereign Neural Ego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;800&family=Noto+Sans+SC:wght@100;400;700;900&display=swap');
        
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --yoke-accent: #ffffff;
            --yoke-master: #ff0000;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #000000;
            color: #f9fafb;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            background-image: 
                radial-gradient(circle at 50% -10%, rgba(255,255,255,0.08) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .fluid-input-text { font-size: clamp(1rem, 2.5vw, 2.5rem); line-height: 1.3; letter-spacing: -0.01em; }
        .fluid-title { font-size: clamp(2.5rem, 12vw, 10rem); line-height: 0.85; letter-spacing: -0.05em; font-weight: 900; }
        .message-text { font-size: clamp(0.9rem, 1.4vw, 1.4rem); line-height: 1.6; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .transition-premium { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

        .pt-safe { padding-top: var(--safe-area-inset-top); }
        .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }

        @keyframes wave {
            0%, 100% { height: 4px; }
            50% { height: 100%; }
        }
        .visualizer-bar {
            width: 3px;
            border-radius: 4px;
            animation: wave 1.2s ease-in-out infinite;
        }

        /* 极简动态入场 */
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"

</script>
</head>
<body class="bg-black">
    <div id="root"></div>
</body>
</html>
