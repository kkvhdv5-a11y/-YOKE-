
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YOKE | Sovereign Neural Ego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;800&display=swap');
        
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f9fafb;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            /* 背景微弱噪点提升质感 */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3 Visual Studio Code %3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
            background-opacity: 0.05;
        }

        /* 优雅的隐藏式滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float-anim {
            animation: float 6s ease-in-out infinite;
        }

        /* 响应式排版控制 */
        .fluid-input-text {
            font-size: clamp(1.2rem, 5vw, 6rem);
            line-height: 1.1;
            letter-spacing: -0.04em;
        }

        .fluid-title {
            font-size: clamp(2.5rem, 12vw, 12rem);
            line-height: 0.85;
            letter-spacing: -0.05em;
        }

        .message-text {
            font-size: clamp(1.1rem, 2.5vw, 4.5rem);
            line-height: 1.15;
            letter-spacing: -0.02em;
        }

        /* 玻璃拟态强化 */
        .glass-panel {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* 移动端安全适配 */
        .safe-pb {
            padding-bottom: calc(2rem + var(--safe-area-inset-bottom));
        }

        .transition-premium {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>

</body>
</html>
